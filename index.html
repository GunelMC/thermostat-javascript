<!DOCTYPE html>
<html>
  <head>
    <title>Thermostat</title>
    <link rel="stylesheet" href="public/css/stylesheet.css" type="text/css" />
  </head>
  <body>
    <section>
      <h1>Current temperature outside: <span id="current-temperature">20</span></h1>
      <form id="select-city">
        <input id="current-city" type="text" placeholder="Enter a city"></input>
        <input type="submit"></input>
      </form>
      <h1>Thermostat temperature: <span id="temperature"></span></h1>
    </section>
    <section>
      <p>
        <button id="temperature-up">+</button>
        <button id="temperature-down">-</button>
        <button id="temperature-reset">reset</button>
        power saving mode is <span id="power-saving-status">on</span>
        <button id="power-saving-on">PSM on</button>
        <button id="power-saving-off">PSM off</button>
      </p>
    </section>
    <script src="src/thermostat.js"></script>
    <script src="src/interface.js"></script>
  </body>
</html>
